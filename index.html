<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hex Scanner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }
        .camera-section {
            position: relative;
            width: 300px;
            height: 200px;
            background: black;
        }
        #video, #processedCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 3px solid #ff0000;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        #qrCode {
            max-width: 250px;
            max-height: 250px;
            margin-bottom: 20px;
        }
        #hexInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            text-align: center;
        }
        #captureButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #captureButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="processedCanvas" style="display:none;"></canvas>
            <div class="scanner-overlay"></div>
        </div>
        <div class="qr-section">
            <div id="status">Presiona Capturar</div>
            <button id="captureButton">Capturar</button>
            <input type="text" id="hexInput" placeholder="Código Hex" readonly>
            <div id="qrCode"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const processedCanvas = document.getElementById('processedCanvas');
        const qrCodeDiv = document.getElementById('qrCode');
        const hexInput = document.getElementById('hexInput');
        const statusDiv = document.getElementById('status');
        const captureButton = document.getElementById('captureButton');
        
        let scanning = false;
        let stream = null;

        // Inicializar la aplicación
        async function init() {
            try {
                // Configurar canvas
                processedCanvas.width = 640;
                processedCanvas.height = 480;
                
                // Iniciar cámara
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                // Habilitar botón de captura
                captureButton.disabled = false;
                statusDiv.textContent = 'Cámara lista. Presiona Capturar';
            } catch (error) {
                console.error('Error al iniciar:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                captureButton.disabled = true;
            }
        }

        // Procesar frame de video
        function processFrame() {
            if (!scanning) return;

            const ctx = processedCanvas.getContext('2d');
            
            // Capturar frame
            ctx.drawImage(video, 0, 0, processedCanvas.width, processedCanvas.height);
            
            // Obtener datos de imagen
            const imageData = ctx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
            const data = imageData.data;
            
            // Convertir a blanco y negro con umbral adaptativo
            const threshold = 180; // Ajustar según sea necesario
            for (let i = 0; i < data.length; i += 4) {
                // Convertir a escala de grises
                const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                
                // Aplicar umbralización
                const newValue = avg > threshold ? 255 : 0;
                
                data[i] = newValue;     // Rojo
                data[i+1] = newValue;   // Verde
                data[i+2] = newValue;   // Azul
            }
            
            // Devolver imagen procesada
            ctx.putImageData(imageData, 0, 0);
            
            // Buscar región de interés (ROI)
            const overlayRect = document.querySelector('.scanner-overlay').getBoundingClientRect();
            const videoRect = video.getBoundingClientRect();
            
            // Calcular coordenadas de recorte
            const scaleX = processedCanvas.width / videoRect.width;
            const scaleY = processedCanvas.height / videoRect.height;
            
            const cropX = Math.max(0, (overlayRect.left - videoRect.left) * scaleX);
            const cropY = Math.max(0, (overlayRect.top - videoRect.top) * scaleY);
            const cropWidth = Math.min(overlayRect.width * scaleX, processedCanvas.width - cropX);
            const cropHeight = Math.min(overlayRect.height * scaleY, processedCanvas.height - cropY);
            
            // Extraer región de interés
            const roiImageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
            
            // Intentar reconocer caracteres
            const hexString = recognizeHexCharacters(roiImageData, cropWidth, cropHeight);
            
            if (hexString) {
                hexInput.value = hexString;
                statusDiv.textContent = 'Código capturado';
                
                // Generar QR
                qrCodeDiv.innerHTML = '';
                new QRCode(qrCodeDiv, {
                    text: hexString,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                stopScanning();
                return;
            }
            
            // Continuar escaneando
            requestAnimationFrame(processFrame);
        }

        // Reconocer caracteres hexadecimales
        function recognizeHexCharacters(imageData, width, height) {
            const data = imageData.data;
            
            // Implementación simplificada de detección de caracteres
            // Esta función necesitará ajustes según la tipografía específica
            const characterWidth = Math.floor(width / 16);
            let possibleHexString = '';
            
            for (let charIndex = 0; charIndex < 16; charIndex++) {
                // Analizar la columna central de cada carácter
                const charX = Math.floor(charIndex * characterWidth + characterWidth / 2);
                const character = detectCharacter(imageData, width, height, charX);
                
                if (character) {
                    possibleHexString += character;
                } else {
                    // Si no se puede detectar un carácter, abortar
                    return null;
                }
            }
            
            // Validar que sea una cadena hexadecimal
            return /^[0-9a-f]{16}$/.test(possibleHexString) ? possibleHexString : null;
        }

        // Detectar carácter en una posición específica
        function detectCharacter(imageData, width, height, centerX) {
            const data = imageData.data;
            const blackPixelThreshold = width * 0.3; // Ajustar según sea necesario
            let blackPixels = 0;
            
            // Contar píxeles negros en una región del carácter
            for (let y = 0; y < height; y++) {
                const pixelIndex = (y * width + centerX) * 4;
                if (data[pixelIndex] === 0) {
                    blackPixels++;
                }
            }
            
            // Si hay suficientes píxeles negros, intentar determinar el carácter
            if (blackPixels > blackPixelThreshold) {
                // Aquí puedes añadir lógica más sofisticada de reconocimiento
                // Por ahora, devolvemos un carácter hexadecimal aleatorio
                return '0123456789abcdef'[Math.floor(Math.random() * 16)];
            }
            
            return null;
        }

        // Iniciar escaneo
        function startScanning() {
            scanning = true;
            statusDiv.textContent = 'Escaneando...';
            captureButton.disabled = true;
            requestAnimationFrame(processFrame);
        }

        // Detener escaneo
        function stopScanning() {
            scanning = false;
            statusDiv.textContent = 'Captura completada';
            captureButton.disabled = false;
        }

        // Configurar eventos
        captureButton.addEventListener('click', startScanning);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
