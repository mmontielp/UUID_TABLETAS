<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hex Scanner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            height: 100vh; 
            background: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .camera-section {
            flex: 2;
            position: relative;
            background: black;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 3px solid #ff0000;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .qr-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        #qrCode {
            max-width: 250px;
            max-height: 250px;
            margin-bottom: 20px;
        }
        #hexInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        #status {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <div class="scanner-overlay"></div>
        </div>
        <div class="qr-section">
            <div id="status">Escaneando...</div>
            <input type="text" id="hexInput" placeholder="Código Hex" readonly>
            <div id="qrCode"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const qrCodeDiv = document.getElementById('qrCode');
        const hexInput = document.getElementById('hexInput');
        const statusDiv = document.getElementById('status');
        let canvas = null;
        let scanning = false;

        // Configuración optimizada para OCR
        const OCR_CONFIG = {
            tessedit_char_whitelist: '0123456789abcdef',
            tessedit_char_blacklist: 'gGiIlLoO',
            tessjs_create_osd: '0',
            tessedit_pageseg_mode: '7',
            tessedit_ocr_engine_mode: '3'
        };

        // Inicializar la aplicación
        async function init() {
            try {
                // Preparar canvas
                canvas = document.createElement('canvas');
                
                // Iniciar cámara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                // Comenzar escaneo automático
                video.addEventListener('loadedmetadata', () => {
                    requestAnimationFrame(processFrame);
                });
            } catch (error) {
                console.error('Error al iniciar:', error);
                statusDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Procesar frame de video
        async function processFrame() {
            if (!scanning) {
                requestAnimationFrame(processFrame);
                return;
            }

            try {
                // Preparar canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Capturar frame
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Recortar región de interés
                const videoRect = video.getBoundingClientRect();
                const overlayRect = document.querySelector('.scanner-overlay').getBoundingClientRect();
                
                const scaleX = canvas.width / videoRect.width;
                const scaleY = canvas.height / videoRect.height;
                
                const cropX = Math.max(0, (overlayRect.left - videoRect.left) * scaleX);
                const cropY = Math.max(0, (overlayRect.top - videoRect.top) * scaleY);
                const cropWidth = Math.min(overlayRect.width * scaleX, canvas.width - cropX);
                const cropHeight = Math.min(overlayRect.height * scaleY, canvas.height - cropY);
                
                // Crear canvas temporal para OCR
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(
                    canvas, 
                    cropX, cropY, cropWidth, cropHeight, 
                    0, cropWidth, cropHeight
                );
                
                // Realizar OCR
                statusDiv.textContent = 'Procesando...';
                const result = await Tesseract.recognize(
                    tempCanvas, 
                    'eng', 
                    OCR_CONFIG
                );
                
                // Limpiar y procesar texto
                let recognizedText = result.data.text.trim().toLowerCase()
                    .replace(/[\s\n\r]/g, '')
                    .replace(/[^0-9a-f]/g, '');
                
                // Procesar caracteres confusos
                const characterMap = {
                    'g': '9', 'i': '1', 'l': '1', 'o': '0', 
                    'z': '2', 's': '5', 't': 'f', 'b': '6'
                };
                
                recognizedText = recognizedText.split('').map(char => 
                    characterMap[char] || char
                ).join('');
                
                // Validar y procesar cadena hexadecimal
                if (recognizedText.length >= 16) {
                    const hexString = recognizedText.substring(0, 16);
                    
                    // Mostrar resultado
                    hexInput.value = hexString;
                    statusDiv.textContent = 'Código capturado';
                    
                    // Generar QR
                    qrCodeDiv.innerHTML = '';
                    new QRCode(qrCodeDiv, {
                        text: hexString,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // Detener escaneo
                    scanning = false;
                }
                
                // Continuar procesando
                requestAnimationFrame(processFrame);
            } catch (error) {
                console.error('Error en procesamiento:', error);
                statusDiv.textContent = 'Error de procesamiento';
                requestAnimationFrame(processFrame);
            }
        }

        // Iniciar escaneo
        function startScanning() {
            scanning = true;
            statusDiv.textContent = 'Escaneando...';
        }

        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            init();
            startScanning();
        });
    </script>
</body>
</html>
