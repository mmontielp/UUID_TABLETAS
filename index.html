<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hex Scanner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }
        .camera-section {
            position: relative;
            width: 300px;
            height: 200px;
            background: black;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 3px solid #ff0000;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        #qrCode {
            max-width: 250px;
            max-height: 250px;
            margin-bottom: 20px;
        }
        #hexInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            text-align: center;
        }
        #status, #captureButton {
            text-align: center;
            margin-bottom: 10px;
        }
        #captureButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #captureButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <div class="scanner-overlay"></div>
        </div>
        <div class="qr-section">
            <div id="status">Presiona Capturar</div>
            <button id="captureButton">Capturar</button>
            <input type="text" id="hexInput" placeholder="Código Hex" readonly>
            <div id="qrCode"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const qrCodeDiv = document.getElementById('qrCode');
        const hexInput = document.getElementById('hexInput');
        const statusDiv = document.getElementById('status');
        const captureButton = document.getElementById('captureButton');
        
        let canvas = null;
        let scanning = false;
        let stream = null;

        // Inicializar la aplicación
        async function init() {
            try {
                // Preparar canvas
                canvas = document.createElement('canvas');
                canvas.width = 320;  // Resolución más baja
                canvas.height = 240;
                
                // Iniciar cámara
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                
                // Habilitar botón de captura
                captureButton.disabled = false;
                statusDiv.textContent = 'Cámara lista. Presiona Capturar';
            } catch (error) {
                console.error('Error al iniciar:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                captureButton.disabled = true;
            }
        }

        // Procesar frame de video
        async function processFrame() {
            if (!scanning) return;

            try {
                const ctx = canvas.getContext('2d');
                
                // Capturar frame con tamaño reducido
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Realizar OCR
                statusDiv.textContent = 'Procesando...';
                const result = await Tesseract.recognize(
                    canvas, 
                    'eng', 
                    {
                        tessedit_char_whitelist: '0123456789abcdef',
                        tessjs_create_osd: '0',
                        tessedit_pageseg_mode: '7'
                    }
                );
                
                // Limpiar y procesar texto
                let recognizedText = result.data.text.trim().toLowerCase()
                    .replace(/[\s\n\r]/g, '')
                    .replace(/[^0-9a-f]/g, '');
                
                // Mapeo rápido de caracteres confusos
                const charMap = {
                    'g': '9', 'i': '1', 'l': '1', 
                    'o': '0', 'z': '2', 's': '5', 
                    't': 'f', 'b': '6'
                };
                
                recognizedText = recognizedText
                    .split('')
                    .map(char => charMap[char] || char)
                    .join('');
                
                // Validar y procesar cadena hexadecimal
                if (recognizedText.length >= 16) {
                    const hexString = recognizedText.substring(0, 16);
                    
                    // Mostrar resultado
                    hexInput.value = hexString;
                    statusDiv.textContent = 'Código capturado';
                    
                    // Generar QR
                    qrCodeDiv.innerHTML = '';
                    new QRCode(qrCodeDiv, {
                        text: hexString,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // Detener escaneo
                    stopScanning();
                }
            } catch (error) {
                console.error('Error en procesamiento:', error);
                statusDiv.textContent = 'Error de procesamiento';
                stopScanning();
            }
        }

        // Iniciar escaneo
        function startScanning() {
            scanning = true;
            statusDiv.textContent = 'Escaneando...';
            captureButton.disabled = true;
            
            // Comenzar captura inmediata
            requestAnimationFrame(processFrame);
        }

        // Detener escaneo
        function stopScanning() {
            scanning = false;
            statusDiv.textContent = 'Captura completada';
            captureButton.disabled = false;
        }

        // Configurar eventos
        captureButton.addEventListener('click', startScanning);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
